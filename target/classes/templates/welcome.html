<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini Shopify</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
	<section class="section has-background-black-ter">
		<div class="box">
			<h1 class="title">Mini Shopify</h1>

			<p class="subtitle">Setup your own shop!</p>
		</div>
	</section>


	<section class="section">
		<div class="box has-background-black-ter">
			<form class="box">
				<div class="field">
					<label class="label">Username</label>
					<div class="control">
						<input class="input" type="email" placeholder="e.g. usermame">
					</div>
				</div>

				<div class="field">
					<label class="label">Password</label>
					<div class="control">
						<input class="input" type="password" placeholder="********">
					</div>
				</div>

				<button class="button is-primary">Create account</button>
				<button class="button is-primary">Sign in</button>
			</form>
		</div>
	</section>
</body>

</html>
